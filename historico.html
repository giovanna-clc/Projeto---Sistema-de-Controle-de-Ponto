<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pontos e Justificativas</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Substitua pelo caminho correto -->
</head>
<body>
    <h1>Histórico de Pontos e Justificativas</h1>

    <div id="div-btn-historico">
        <button onclick="window.location.href='index.html'">Home</button>
    </div>

    <!-- Filtros -->
    <div id="filtros">
        <button onclick="filtrarHistorico('ponto')">Histórico de Pontos</button>
        <button onclick="filtrarHistorico('justificativa')">Histórico de Justificativas</button>
        <button onclick="filtrarHistorico('todos')">Mostrar Todos</button> <!-- Corrigido -->
    </div>

    <!-- Filtro de Período -->
    <div id="periodo-filtro">
        <label for="start-date">Data Inicial:</label>
        <input type="date" id="start-date">
        
        <label for="end-date">Data Final:</label>
        <input type="date" id="end-date">

        <button onclick="renderHistorico()">Aplicar Filtro de Data</button>
    </div>

    <!-- Tabela de Histórico -->
    <table id="tabela-historico">
        <thead>
            <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Tipo</th>
                <th>Observação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Registros serão preenchidos dinamicamente -->
        </tbody>
    </table>

    <script src="js/historico.js"></script>
</body>
</html>
