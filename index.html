<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- cabeça od site (nome e atributos da aba )-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="titulo">Portal de Batida de Ponto - Fábrica de Chocolate</h1>
    <footer class="rodape">Criado por Roger Arraz & Giovanna Couto & Pedro Luiz Sousa</footer>
    <!-- Aviso de salvo no topo da pagina após cadastro-->
    <div id="alerta-registro-ponto" class="hidden">
        <p>Ponto registrado com sucesso!</p>
        <button id="alerta-registro-ponto-fechar">X</button>
    </div>
    <!--Fim aviso-->
    <!-- Cadastro do ponto-->
        <!--Dados padrões apresentação-->
        <div class="data-hora">
            <p id="dia-semana"></p>
            <p id="dia-mes-ano"></p>
            <p id="hora-min-seg"></p>
        </div>
        <!--Fim dados padrões-->
        <div id="div-btn-bater-ponto">
            <button id="btn-bater-ponto">Bater ponto!</button><!--Botão de abertura do form-->
        </div> 
        <!--caixa de opções de ponto-->
        <dialog id="dialog-ponto">
            <!-- TO-DO: -->
            <!-- Quais outras informações relevantes podemos mostrar para o usuário? -->
            <p id="dialog-data"></p>
            <p id="dialog-hora"></p>
            <!--Opções do ponto-->
            <select name="tipos-ponto" id="tipos-ponto">
                <option value="entrada">Entrada</option>
                <option value="intervalo">Intervalo</option>
                <option value="volta-intervalo">Volta Intervalo</option>
                <option value="saida">Saída</option>
            </select>
            <!--Fim opções-->
            <button id="btn-dialog-bater-ponto">Registrar ponto</button><!--Botão de submit-->
            <p id="dialog-last-register"></p>
            <button id="btn-dialog-fechar">X</button>
        <!--Fim caixa de opções-->
        <!--Fim cadastro-->
        </dialog>

        <!--Fim dados padrões-->
        <div id="div-btn-bater-justificar">
            <button id="btn-bater-justificar">Justificar</button>
        </div>
        
        <!-- Diálogo para justificar a ausência -->
        <dialog id="dialog-justificativa">
            <h2>Justificar Ausência</h2>
        
            <input type="date" id="absenceDate" required />
            <p></p>
            <textarea id="observationText" placeholder="Observação (opcional)" rows="3"></textarea>
            <p></p>
            
            <label>
                <input type="checkbox" id="toggleFileCheckbox" onclick="toggleFileInput()" />
                Anexar arquivo
            </label>
            <div id="fileInputContainer" style="display: none;">
                <p></p>
                <input type="file" id="absenceFile" />
            </div>
            <p></p>
            
            <button id="btn-dialog-bater-justificativa">Registrar Ausência</button>
            <p id="dialog-last-register-justificativa"></p>
            <button id="btn-dialog-fechar-justificatica">X</button>
        </dialog>
        
        <div id="alerta-registro-justificativa" class="hidden">
            <p>Justificativa registrada com sucesso!</p>
            <button id="alerta-registro-justificativa-fechar">X</button>
        </div>        

    <!-- TO-DO: -->
    <!-- criar histórico dos últimos n registros-->
    <script src="js/index.js"></script>
</body>
</html>
